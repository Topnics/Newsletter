<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <main>
          <div class="form signUp-form">
            <h2 class="heading">Sign up for my Newsletter</h2>
            <form id="sForm" action="/" method="post">
              <label for="user_name">First Name</label>
              <input type="text" name="fName" id="user_name" />
              <label for="use_name">Last Name</label>
              <input type="text" name="lName" id="user_name" />
  
              <label for="user_email">Email</label>
              <input type="email" name="email" id="user_email" />
              <button class="fbutton" type="submit">Sign Up</button>
            </form>
          </div>
  

        </main>
        <aside>
          <img class="illus" src="images/Newsletter-cuate.png" alt="newsletter illustration">
        </aside>

    </div>
    <script src="js/index.js" charset="utf-8"></script>      
</body>
</html>
